server.port=8083

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#database setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/busan_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=sec
spring.datasource.password=1234

spring.jackson.serialization.fail-on-empty-beans=false

mybatis.configuration.map-underscore-to-camel-case=true

#Mybatis / xml location
mybatis.mapper-locations=mapper/*.xml

#entity package path
mybatis.type-aliases-package=com.sec.busanit.model

##fileupload path
#spring.servlet.multipart.location = c:/temp/upload
spring.servlet.multipart.max-file-size = 20MB
spring.servlet.multipart.max-request-size = 20MB

